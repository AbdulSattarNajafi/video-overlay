<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FontAwesome CDN link -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <!-- Custom CSS link -->
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Home</title>
</head>
<body>

  <header>

    <!-- Start of background -->
    <div class="background">

      <video class="background-video" playsinlie autoplay muted loop>
        <source src="./images/hero-homepage.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>

    </div>
    <!-- Start of background -->

    <!-- Start of Hero section -->
    <div class="hero-container">
      <!-- Start of desktop Nav menu -->
      <nav class="desktop-nav">

        <ul class="links-container">
          <li class="links-list">
            <a class="links" href="#">Work</a>
          </li>
          <li class="links-list">
            <a class="links" href="#">Who we are</a>
          </li>
          <li class="links-list">
            <a class="links" href="#">Services</a>
          </li>
        </ul>

        <div class="logo-container">
          <img src="./images/logo.svg" alt="logo">
        </div>

        <ul class="links-container">
          <li class="links-list">
            <a class="links" href="#">Philosophy</a>
          </li>
          <li class="links-list">
            <a class="links" href="#">Blog</a>
          </li>
          <li class="links-list">
            <a class="links" href="#">Contact</a>
          </li>
        </ul>

      </nav>
      <!-- End of desktop Nav menu -->

      <!-- Star of mobile Nav menu -->
      <nav class="mobile-nav">

        <div class="logo-toggle-container">
          <div class="logo">
            <img src="./images/logo.svg" alt="logo">
          </div>
          <div class="toggle">
            <button type="button" id="toggle-menu">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>

        <ul class="mobile-menu">
          <li class="links-list">
            <a class="links" href="#">Work</a>
          </li>
          <li class="links-list">
            <a class="links" href="#">Who we are</a>
          </li>
          <li class="links-list">
            <a class="links" href="#">Services</a>
          </li>
          <li class="links-list">
            <a class="links" href="#">Philosophy</a>
          </li>
          <li class="links-list">
            <a class="links" href="#">Blog</a>
          </li>
          <li class="links-list">
            <a class="links" href="#">Contact</a>
          </li>
        </ul>

      </nav>
      <!-- End of mobile Nav menu -->

      <!-- Start of Hero texts -->
      <div class="hero-texts">

        <div class="texts">
          <h1>Art & Science</h1>
          <p>is a digital agency unlike any other.</p>
        </div>

        <div class="icon-container">
          <img src="./images/icon.svg" alt="">
        </div>

        <div class="pointer-icon-wrapper">
          <a href="#" type="button">
            <i class="fas fa-chevron-down"></i>
          </a>
        </div>

      </div>
      <!-- Start of Hero texts -->

    </div>
    <!-- Start of Hero section -->
  </header>
  
  <!-- custom JS link -->
  <script src="./js/app.js"></script>
</body>
</html>
